<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Smart Waste Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    
    .login-container {
      background: #fff;
      padding: 36px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.15);
      width: 380px;
      animation: slideIn 0.5s ease-out;
    }
    
    @keyframes slideIn {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    .logo {
      text-align: center;
      font-size: 3em;
      margin-bottom: 16px;
      animation: bounce 2s infinite;
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    h2 {
      margin-bottom: 24px;
      text-align: center;
      color: #27ae60;
      font-weight: 700;
    }
    
    .form-group {
      margin-bottom: 20px;
      position: relative;
    }
    
    input {
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }
    
    input:focus {
      outline: none;
      border-color: #27ae60;
      box-shadow: 0 0 10px rgba(39, 174, 96, 0.2);
    }
    
    input:invalid:not(:placeholder-shown) {
      border-color: #e74c3c;
    }
    
    input:valid:not(:placeholder-shown) {
      border-color: #27ae60;
    }
    
    .login-btn {
      width: 100%;
      background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%);
      color: white;
      border: none;
      padding: 14px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 16px rgba(39, 174, 96, 0.3);
    }
    
    .login-btn:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 10px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .error {
      color: #e74c3c;
      text-align: center;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(231, 76, 60, 0.1);
      border-radius: 6px;
      border-left: 4px solid #e74c3c;
      display: none;
    }
    
    .success {
      color: #27ae60;
      text-align: center;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(39, 174, 96, 0.1);
      border-radius: 6px;
      border-left: 4px solid #27ae60;
      display: none;
    }
    
    .register-link {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    
    .register-link a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 600;
    }
    
    .register-link a:hover {
      text-decoration: underline;
    }
    
    .demo-credentials {
      background: #f8f9fa;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      border-left: 4px solid #6c757d;
    }
    
    .demo-credentials h4 {
      margin: 0 0 8px 0;
      color: #495057;
      font-size: 14px;
    }
    
    .demo-credentials p {
      margin: 4px 0;
      font-size: 13px;
      color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">üóëÔ∏è</div>
    <h2>Welcome Back</h2>
    
    <div class="demo-credentials">
      <h4>Demo Credentials:</h4>
      <p><strong>Admin:</strong> admin / admin123</p>
      <p><strong>Worker:</strong> worker / worker123</p>
    </div>
    
    <div id="errorMsg" class="error"></div>
    <div id="successMsg" class="success"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <input 
          type="text" 
          id="username" 
          placeholder="Username" 
          required 
          autocomplete="username"
        />
      </div>
      
      <div class="form-group">
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required 
          autocomplete="current-password"
        />
      </div>
      
      <button type="submit" class="login-btn" id="loginBtn">
        <span class="loading" id="loadingSpinner"></span>
        <span id="btnText">Login</span>
      </button>
    </form>
    
    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    // Demo user credentials for testing
    const demoUsers = {
      'admin': { password: 'admin123', role: 'Administrator' },
      'worker': { password: 'worker123', role: 'Worker' },
      'demo': { password: 'demo123', role: 'Manager' },
      'johndoe': { password: 'Test@123', role: 'Administrator' } 
    };
    
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('loginForm');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const loginBtn = document.getElementById('loginBtn');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const btnText = document.getElementById('btnText');
      const errorMsg = document.getElementById('errorMsg');
      const successMsg = document.getElementById('successMsg');
      
      [usernameInput, passwordInput].forEach(input => {
        input.addEventListener('input', function() {
          hideMessages();
        });
      });
      
      loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const username = usernameInput.value.trim();
        const password = passwordInput.value;
        
        if (!username || !password) {
          showError('Please enter both username and password.');
          return;
        }
        
        setLoadingState(true);
        
        try {
          // First try client-side demo authentication
          const demoUser = authenticateDemo(username, password);
          if (demoUser) {
            handleSuccessfulLogin(demoUser.role);
            return;
          }
          
          // If not a demo user, try backend authentication
          const response = await fetch('https://smart-waste-bin-management-system.onrender.com/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json', },
            body: JSON.stringify({ username, password })
          });
          
          const data = await response.json();
          
          if (response.ok && data.token) {
            handleSuccessfulLogin(data.user.role, data.token);
          } else {
            showError(data.message || 'Invalid credentials. Please try again.');
          }
          
        } catch (error) {
          console.error('Login error:', error);
          showError('Login failed. Could not connect to the server.');
        } finally {
          setLoadingState(false);
        }
      });

      function handleSuccessfulLogin(role, token = null) {
        showSuccess('Login successful! Redirecting...');
        sessionStorage.setItem('userRole', role);
        if (token) {
          localStorage.setItem('authToken', token);
        }
        setTimeout(() => {
          window.location.href = 'smart_waste_dashboard.html';
        }, 1500);
      }
      
      function authenticateDemo(username, password) {
        const user = demoUsers[username.toLowerCase()];
        if (user && user.password === password) {
          return user;
        }
        return null;
      }
      
      function setLoadingState(loading) {
        loginBtn.disabled = loading;
        loadingSpinner.style.display = loading ? 'inline-block' : 'none';
        btnText.textContent = loading ? 'Signing in...' : 'Login';
      }
      
      function showError(message) {
        hideMessages();
        errorMsg.textContent = message;
        errorMsg.style.display = 'block';
        setTimeout(hideMessages, 5000);
      }
      
      function showSuccess(message) {
        hideMessages();
        successMsg.textContent = message;
        successMsg.style.display = 'block';
      }
      
      function hideMessages() {
        errorMsg.style.display = 'none';
        successMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
